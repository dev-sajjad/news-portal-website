<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Updates</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- header section starts -->
	<header>
		<section>
			<!-- navbar section -->
			<nav class="navbar navbar-expand-lg bg-light">
				<div class="container">
					<a class="navbar-brand text-danger fw-bold" href="#"><span class="text-light bg-danger py-2 px-3 rounded ">Daily</span>Updates</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
						<ul class="navbar-nav fs-5 fw-semibold">
							<li class="nav-item">
							<a class="nav-link active text-center text-success" aria-current="page" href="index.html">News</a>
							</li>
							<li class="nav-item">
							<a class="nav-link text-center" href="blog.html">Blog</a>
							</li>
							<li class="nav-item ms-md-3 d-flex justify-content-center">
							   <img src="images/user.png" alt="">
							</li>
							
						</ul>
					</div>
				</div>		
			</nav>
		</section>
		<hr>
	</header>
	<!-- header section ends -->

    <!-- main section starts -->
    <main>
        <section class="container">
            <!-- categories of news -->
			<div id="catagories" class="d-flex flex-wrap align-items-center justify-content-md-between flex-column flex-md-row"></div>

            <!-- news items show field -->
			<div class="py-3 px-5 my-3 bg-light">
				<h4 id="news-item-count" class="">Please click any catagory</h4>
				<h4 id="no-news" class="d-none text-danger">No news found . Try another Catagory</h4>
			</div>
            <!-- news field -->
			<div id="news-field"></div>

            <!-- spinner -->
			<div id="spinner" class="p-5 m-5 d-flex justify-content-center d-none">
				<div  class="spinner-border text-success" role="status"></div>
			</div>
			
			<!-- modal section -->
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div id="modal-field"class="modal-dialog"></div>
			</div>

        </section>
    </main>
    <!-- main section ends -->

    <!-- footer section -->
    <footer class="bg-light py-5 text-center align-self-end">
		<h3>Copyright 2022 Early Morning</h3>
	</footer>

      <!-- script file -->
    <script src="js/app.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
</body>
</html>
